{% extends 'base.html' %}

{% block content %}
<h1>Your comment</h1>
<form action="/comments" method="post">
    <input type="text" name="comment"><br>
    <input type="submit" value="Submit">
</form>
<h1>Previous comments</h1>

<div>
    {% for comment in comments %}

    <p>{{ comment }}</p>

    {% endfor %}
</div>

{% endblock %}
